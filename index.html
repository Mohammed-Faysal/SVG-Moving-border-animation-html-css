<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Dashed Border with Image in Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="svg-container">
        <svg width="100%" height="100%" viewBox="0 0 100 100">
            <!-- Define a clipPath to round the corners of the image -->
            <defs>
                <clipPath id="rounded-image">
                    <!-- Rounded rectangle for clipping the image -->
                    <rect x="15" y="15" width="70" height="70" rx="5" ry="5" />
                </clipPath>
            </defs>

            <!-- Outer rectangle (thicker stroke) -->
            <rect x="10" y="10" width="80" height="80" rx="10" ry="10" class="outer-border" />

            <!-- Inner rectangle (animated dashed stroke) -->
            <rect x="10" y="10" width="80" height="80" rx="10" ry="10" class="moving-border" />

            <!-- Image in the center of the SVG with rounded corners using the clipPath -->
            <image x="15" y="15" width="70" height="70" href="./image/pic1.jpg" clip-path="url(#rounded-image)" />
        </svg>
    </div>
</body>
</html>
